{% extends 'layouts/app.html' %}

{% block content %}
<div class="row gy-4">
	<div class="col-lg-4" data-aos="fade-right" data-aos-delay="100"></div>

	<div class="col-lg-6 content">
		<div class="login-box">
			<!-- /.login-logo -->
			<div class="card card-outline card-primary">
				<!-- <div class="card-header text-center">
					<a href="/" class="h5">{{ APP_NAME }}</a>
				</div> -->
				<div class="card-body">
					<p class="login-box-msg">Sign Your Session</p>
					{% include 'layouts/partials/alert.html' %}
					<form action="/doLogin" method="post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
							<input type="text" class="form-control" placeholder="Username" name="username">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>
						<div class="row">
							<div class="col-12">
								<button type="submit" class="btn btn-primary btn-block">Sign In</button>
							</div>
							<!-- /.col -->
						</div>
					</form>
		
					<!-- <p class="mb-0">
						<center><a href="/register" class="text-center">Register a new membership</a></center>
					</p> -->
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.login-box -->
	</div>
</div>

{% endblock %}
